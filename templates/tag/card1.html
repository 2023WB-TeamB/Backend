<svg version="1.1"
     id="Layer_1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0px"
     y="0px"
     width="532px"
     height="281px"
     enable-background="new 0 0 455 429"
     xml:space="preserve"
>
<foreignObject width="532px" height="281px">
    <div xmlns="http://www.w3.org/1999/xhtml">
            <meta charset="utf-8"/>
        <style>
            @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
            @import url('https://fonts.cdnfonts.com/css/andale-mono');
            @import url('https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i');
            a {
                text-decoration: none;
            }

            @font-face {
                font-family: 'intelone-mono-font-family-regular';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/intelone-mono-font-family-regular.woff2') format('woff2');
                font-weight: 400;
                font-style: normal;
            }

            @font-face{
                font-family:'DNFBitBitv2';
                font-style:normal;
                font-weight:400;
                src:url('./DNFBitBitv2.otf')format('opentype')
            }

            .frame {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                padding: 0;
                margin: 0;
                width: 532px;
                height: 281px;

                border-radius: 20px;
                background: #323232;
            }

            .inner_frame {
                margin-top: 28px;
                margin-left: 28px;
                padding-right: 28px;
                width: calc(100% - 56px);
            }

            .first-stack {
                z-index: 1000;
            }

            .first-stack img {
                width: 72px;
                height: 72px;
                object-fit: cover;
                border-radius: 40px;
                z-index: 1000;
            }

            .second-stack img {
                width: 72px;
                height: 72px;
                object-fit: cover;
                border-radius: 40px;
                margin-left: -30px;
                z-index: -1000;
            }

            .stack-images {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                padding: 0;
                margin: 0;

                margin-bottom: 15px;
            }

            .organization {
                color: #878787;

                font-family: Roboto;
                font-size: 30px;
                font-style: normal;
                font-weight: 600;
                line-height: normal;
            }

            .repository {
                color: #DEDEDE;
                font-family: Roboto;
                font-size: 40px;
                font-style: normal;
                font-weight: 600;
                line-height: normal;
                margin-top: -6px;
            }

            .main-text {
                margin-bottom: 35px;
            }

            .data {
                display: flex;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;

                color: #D3D3D3;
                font-family: Roboto;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
            }

            .start-date, .end-date {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .contributor {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
            }

            .top-images {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .user {
                border-radius: 50%;
                border: 2px solid #DCDCDC;
                width: 50px;
                height: 50px;
            }

            .second-user {
                border-radius: 50%;
                border: 2px solid #DCDCDC;
                margin-left: -25px;
                width: 50px;
                height: 50px;
                z-index: 1;
            }

            .other-user {
                padding: 0;
                border-radius: 50%;
                border: 2px solid #DCDCDC;
                background: #DCDCDC;
                margin-left: -25px;
                width: 50px;
                height: 50px;
                z-index: 2;
                position: relative;
            }
            .other-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #3F3F3F;
                font-family: Roboto;
                font-size: 20px;
                font-style: normal;
                font-weight: 500;
                line-height: normal;
                z-index: 3;
            }
        </style>
        <div class="frame">
            <div class="inner_frame">

                <div class="top-images">
                    <div class="stack-images">
                        <div class="first-stack">
                            <img alt="" src="{{ stack1 }}" />
                        </div>
                        <div class="second-stack">
                            <img alt="" src="{{ stack2 }}" />
                        </div>
                    </div>

                    <div class="contributor">
                        {% if contributor_len == 1 %}
                            <img class="user" alt="" src="{{ first_contributor_avatar_url }}" />
                        {% elif contributor_len == 2 %}
                            <img class="user" alt="" src="{{ first_contributor_avatar_url }}" />
                            <img class="second-user" alt="" src="{{ second_contributor_avatar_url }}" />
                        {% elif contributor_len >= 3 %}
                            <img class="user" alt="" src="{{ first_contributor_avatar_url }}" />
                            <img class="second-user" alt="" src="{{ second_contributor_avatar_url }}" />
                            <div class="other-user">
                                <span class="other-text">+{{ contributor_len|stringformat:"d"|add:"-2" }}</span>
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="main-text">
                    <div class="organization">
                        {{ organization }}
                    </div>
                    <div class="repository">
                        {{ repo_name }}
                    </div>
                </div>
